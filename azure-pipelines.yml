# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name : evaluation

steps:


- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'aws --version'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'aws cloudformation deploy --template-file cft template-vpc,ec2(2) --stack-name test'